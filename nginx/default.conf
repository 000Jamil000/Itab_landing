server {
  listen 80;
  server_name _;

  root /usr/share/nginx/html;
  index index.html;

  # SPA fallback (на будущее, если появятся роуты)
  location / {
    try_files $uri $uri/ /index.html;
  }

  # Кэшируем хэшированные ассеты Vite надолго
  location /assets/ {
    add_header Cache-Control "public, max-age=31536000, immutable";
    try_files $uri =404;
  }

  # index.html — без кэша, чтобы всегда подтягивался свежий билд
  location = /index.html {
    add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate";
    expires 0;
  }

  # Статические картинки — умеренный кэш
  location /images/ {
    add_header Cache-Control "public, max-age=604800";
    try_files $uri =404;
  }
}


