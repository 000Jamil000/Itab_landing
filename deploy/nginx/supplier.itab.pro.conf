## supplier.itab.pro -> Docker контейнер лендинга
##
## Как использовать:
## - положить этот файл в /etc/nginx/sites-available/
## - сделать symlink в /etc/nginx/sites-enabled/
## - nginx -t && systemctl reload nginx
##
## ВАЖНО:
## - контейнер должен слушать на 127.0.0.1:8082 (см. docker-compose.yml)
## - HTTPS (Let's Encrypt) можно добавить позже (certbot), сейчас конфиг под HTTP

server {
  listen 80;
  server_name supplier.itab.pro;

  # Можно увеличить, если будете проксировать большие ответы (обычно не нужно для статики)
  client_max_body_size 10m;

  location / {
    proxy_pass http://127.0.0.1:8082;
    proxy_http_version 1.1;

    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;

    # Для статического фронта полезно отключить буферизацию ответов не обязательно,
    # но оставим дефолт nginx.
  }
}


